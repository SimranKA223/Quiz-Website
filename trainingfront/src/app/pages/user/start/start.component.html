<div class="bootstrap-wrapper" *ngIf="!isSubmit">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                
            </div>
            <div class="col-md-8">
                <ng-container *ngIf="questions">
    
                    <h1 style="color: white;"><b>{{questions[0].quiz.title}}</b></h1>
    
                </ng-container>

                <mat-card *ngFor="let q of questions; let i=index" class="mt20">

                    <mat-card-content>
                        <b><p>Q{{i+1}} {{q.content}}</p></b>
                        <mat-divider></mat-divider>
                        <div class="row">
                            <div class="col-md-6">
                                <input [(ngModel)]="q.givenAnswer" type="radio"
                                [value]="q.option1"
                                name={{i}}
                                >{{q.option1}}
                            </div>
                            <div class="col-md-6">
                                <input [(ngModel)]="q.givenAnswer" type="radio" [value]="q.option2" name={{i}} >{{q.option2}}
                            </div>
                        </div> 
                        <div class="row">
                            <div class="col-md-6">
                                <input [(ngModel)]="q.givenAnswer" type="radio" [value]="q.option3" name={{i}} >{{q.option3}}
                            </div>
                            <div class="col-md-6">
                                <input [(ngModel)]="q.givenAnswer" type="radio" [value]="q.option4" name={{i}} >{{q.option4}}
                            </div>
                        </div> 
                    </mat-card-content>

                </mat-card>

                <br><br>

                <div class="container text-center">
                    <button style="color: black; background-color: greenyellow;" (click)="submitQuiz()" mat-raised-button color="primary">Submit Quiz</button>
                </div>

            </div>
            <div class="col-md-2">
                <mat-card style="margin-top :70px;">
                    <mat-card-header>
                        <mat-card-title>
                            Progress 
                        </mat-card-title>
                        <mat-card-subtitle>
                            Quiz will automatically submitted
                        </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <h1>{{getFormattedTime()}}</h1>
                        <mat-spinner mode="determinate" [value]="(timer/(this.questions.length*2*60))*100" style="margin:auto"></mat-spinner>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>

<!--result-->
<div class="bootstrap-wrapper" *ngIf="isSubmit">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            
            <mat-card>
                <mat-card-header>
                    <mat-card-title>
                        Quiz Result
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content class="text-center">
                    <h1>Score: {{result.score}}/{{quiz.numberOfQuestions}}</h1>
                </mat-card-content>
                <button (click)="printPage()" mat-raised-button color="primary">Print</button>
                <button mat-raised-button color="accent" [routerLink]="'/user-dashboard/0'">Home</button>
            </mat-card>

        </div>
    </div>
    
</div>
