<mat-card class="transparent">

    <h1 class="mt20 text-center">Update Quiz</h1>
    
    <div class="container">

        <div class="row">
            <div class="col-md-8 offset-md-2">
    
                <form *ngIf="quiz" (submit)="updateData()">

                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Enter Title</mat-label>
                        <input required
                        [(ngModel)]="quiz.title" type="text" name="title" placeholder="Enter here" matInput />
                    </mat-form-field>

                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Enter description</mat-label>
                        <textarea [(ngModel)]="quiz.description" name="title" placeholder="Enter here" matInput ></textarea>
                    </mat-form-field>

                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>Max Marks</mat-label>
                                <input [(ngModel)]="quiz.maxMarks" type="text" name="maxMarks" placeholder="Enter here" matInput />
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>Number of Questions</mat-label>
                                <input [(ngModel)]="quiz.numberOfQuestions" type="text" name="numberOfQuestions" placeholder="Enter here" matInput />
                            </mat-form-field>
                        </div>
                    </div>

                    <mat-slide-toggle
                    name="active"
                    [(ngModel)]="quiz.active"
                    class="mt20"
                    
                    [checked]="false"
                    >
                    Publish Status
                    </mat-slide-toggle>
                    <br>
                    <mat-form-field appearance="fill" class="mt20 w100">
                        <mat-label>Categories</mat-label>
                        <mat-select name="cateogory" [(ngModel)]="quiz.category.cid">
                          <mat-option *ngFor="let c of categories" [value]="c.cid">
                            {{c.title}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>

                      <div class="container text-center">
                        <button mat-raised-button color="primary" type="submit">Update</button>
                      </div>

                </form>

            </div>
        </div>

    </div>

</mat-card>
