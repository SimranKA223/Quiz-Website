<mat-card class="transparent mb20">
    <mat-list>
    <div mat-subheader class="text-center"><h1>All Categories</h1></div>
    <mat-list-item *ngFor="let c of categories; let i=index">
        <br>
        <div mat-line><b>{{i+1}} {{c.title}}</b></div>
        <div mat-line class="ml20"><i>{{c.description}}</i></div>

        <br>
        <mat-divider></mat-divider>
    </mat-list-item>
    
    <mat-divider></mat-divider>
    </mat-list>

    <div class="container text-center mt20">
        <button routerLink="/admin/add-category" mat-raised-button color="primary">
            Add new Category
        </button>
    </div>

    <br><br>

</mat-card>
